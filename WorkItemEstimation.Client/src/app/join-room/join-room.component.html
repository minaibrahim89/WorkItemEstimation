<div class="container">
  <mat-card class="join-room-card">
    <mat-card-header>
      <h2>Join Room</h2>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="e.g. 924aa02a-b2df-4cce-b4ac-1e8804447bcb">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">Join</button>
    </mat-card-actions>
  </mat-card>
</div>
