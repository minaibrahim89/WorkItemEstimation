<mat-card class="join-room-card">
  <mat-card-header>
    <h2>Join Room</h2>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Room ID</mat-label>
      <input matInput placeholder="e.g. 924aa02a-b2df-4cce-b4ac-1e8804447bcb"
        [value]="roomId">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput placeholder="John Doe" [(ngModel)]="name">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions class="dialog-actions">
    <button mat-raised-button color="primary">Join</button>
    <button mat-raised-button color="accent" (click)="createRoom()">Create room</button>
  </mat-card-actions>
</mat-card>
