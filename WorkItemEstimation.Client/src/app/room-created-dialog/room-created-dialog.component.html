<h1>New Room Created!</h1>
<div class="content">
  <mat-form-field>
    <mat-label>Room ID</mat-label>
    <input matInput readonly placeholder="Room ID" [value]="roomId">
    <button mat-icon-button matSuffix matTooltip="Copy to clipboard">
      <mat-icon>content_copy</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Share link</mat-label>
    <input matInput readonly placeholder="Room ID" [value]="inviteUrl">
    <button mat-icon-button matSuffix matTooltip="Copy to clipboard">
      <mat-icon>content_copy</mat-icon>
    </button>
  </mat-form-field>
</div>

<div class="dialog-actions">
  <button mat-flat-button color="accent" (click)="onJoin()">Join</button>
  <button mat-flat-button color="primary" (click)="onClose()">Done</button>
</div>
